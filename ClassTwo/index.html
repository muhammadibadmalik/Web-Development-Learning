<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <h1>This is H1 (Main Title)</h1> Element for the main title of the document

<h2>This is H2 (Section)</h2> 

<h3>This is H3 (Sub-section)</h3>

<h4>This is H4 (Nested heading)</h4>

<h5>This is H5 (Tiny heading)</h5>

<h6>This is H6 (Smallest heading)</h6>
<p><b>heading 10 </b></p>
<i> to italize the text</i>
<br><em> to emphasize the text</em>
</body>
</html>
